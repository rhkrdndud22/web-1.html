<h2>잠</h2>
<p> 	눈이 감긴 채 의식 활동이 쉬는 상태.
깊은 잠.


2.	아직 각성되지 못한 상태를 비유적으로 이르는 말.
아프리카는 잠에서 깨어나려는 노력이 한창이다.

3.	동물 누에가 허물을 벗기 전에 뽕잎을 먹지 않고 잠시 쉬는 상태.
4.	동물 ((수량을 나타내는 말 뒤에 쓰여)) 누에가 허물을 벗기 전에 뽕잎을 먹지 않고 잠시 쉬는 횟수를 세는 단위.
5.	여러 겹으로 된 물건이 부풀지 않고 눌려 가라앉은 상태.
</p>
